<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --background: #fafafa;
            --surface: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            --success: #10b981;
            --error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 20px;
        }

        /* Header - Minimalist */
        .page-header {
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trip-info h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .trip-meta {
            display: flex;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }
        
        .btn-back {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* --- Day Tabs Navigation --- */
        .day-tabs-nav {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 15px;
            padding: 5px 0;
            border-bottom: 2px solid var(--border-light);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .day-tabs-nav::-webkit-scrollbar {
            display: none;
        }

        .tab-button {
            display: inline-block;
            padding: 8px 14px;
            margin-right: 8px;
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.825rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        /* --- Day Content Area (Increased Size) --- */
        .itinerary-grid {
            padding: 25px; /* Increased padding */
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            box-shadow: var(--shadow);
            min-height: 500px; /* Increased min-height for bigger block */
        }

        .day-content-wrapper {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .day-content-wrapper.active {
            display: block;
        }

        /* Assignment and Form Group */
        .assignments-grid {
            /* 3-column layout for guide/vehicle and hotel group */
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px 15px; /* Gap between Guide/Vehicle/Hotel sections */
            margin-bottom: 10px;
        }
        
        /* General Assignment fields (Guide, Vehicle) */
        .assignment-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Hotel Group spans 3 columns for better alignment of hotel/room type and subsequent notes */
        .hotel-and-notes-group {
            grid-column: 1 / -1; /* Full width */
            display: grid;
            /* FIX: Reduced the gap to 5px and adjusted proportions for closer fit */
            grid-template-columns: 2fr 1fr; 
            gap: 5px; 
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .form-group label {
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .custom-select select {
            padding: 8px 30px 8px 8px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        /* --- Informed Switch Redesign (Button Toggle) --- */
        .informed-switch-container {
            display: flex;
            align-items: center;
            margin-top: 5px; 
            height: 25px;
        }

        .informed-toggle button {
            padding: 4px 10px; 
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            line-height: 1.5;
            width: 85px; 
        }

        /* Checked: Informed (Green) */
        .informed-toggle button[data-informed="true"] {
            background-color: var(--success);
            color: white;
            border: 1px solid var(--success);
        }
        
        /* Unchecked: Uninformed (Red) */
        .informed-toggle button[data-informed="false"] {
            background-color: var(--error);
            color: white;
            border: 1px solid var(--error);
        }

        /* --- Activities & Notes Section (Full Width, Below Hotel Group) --- */
        .notes-section {
            grid-column: 1 / -1; /* Full width within the inner grid */
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed var(--border-light);
        }

        .form-group textarea {
            padding: 10px;
            min-height: 120px; 
            font-size: 0.85rem;
            border-radius: 6px;
        }
        
        /* --- Form Actions (Save Button) --- */
        .form-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
        }
        
        /* --- Toast Fix --- */
        .toast { 
            visibility: hidden; 
            min-width: 300px; 
            background: var(--text-primary); 
            color: white; 
            text-align: center; 
            border-radius: 8px; 
            padding: 16px 20px; 
            position: fixed; 
            z-index: 1001; 
            bottom: 30px; 
            /* Centering fix */
            left: 50%;
            transform: translateX(-50%); 
            font-size: 0.875rem; 
            font-weight: 500;
            opacity: 0; 
            transition: all 0.3s;
            box-shadow: var(--shadow-lg);
        }
        
        .toast.show { 
            visibility: visible; 
            opacity: 1; 
            bottom: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding-bottom: 90px;
            }
            .assignments-grid {
                grid-template-columns: 1fr;
            }
            .hotel-and-notes-group {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .itinerary-grid {
                padding: 15px;
                min-height: 450px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <header class="page-header">
            <div class="header-top">
                <div class="trip-info">
                    <h1 id="tripTitle">Loading Trip...</h1>
                    <div class="trip-meta" id="tripMeta">
                        <div class="trip-meta-item">
                            <i class="far fa-calendar"></i>
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> 
                    <span>Back</span>
                </a>
            </div>
        </header>

        <main>
            <nav class="day-tabs-nav" id="dayTabs"></nav>
            
            <form id="itineraryForm">
                <div class="itinerary-grid" id="itineraryGrid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading itinerary...</p>
                    </div>
                </div>
                
                <div class="form-actions">
                    <div class="save-info">
                        <i class="fas fa-info-circle"></i>
                        <span>Changes will be saved to database</span>
                    </div>
                    <button type="submit" class="btn-save">
                        <i class="fas fa-check"></i>
                        <span>Save Changes</span>
                    </button>
                </div>
            </form>
        </main>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = 'api.php';
            const itineraryGrid = document.getElementById('itineraryGrid');
            const itineraryForm = document.getElementById('itineraryForm');
            const dayTabsContainer = document.getElementById('dayTabs');
            
            const urlParams = new URLSearchParams(window.location.search);
            const tripId = urlParams.get('trip_id');

            // Sample Room Types and Dummy Data
            const roomTypes = [
                { id: '1', name: 'Standard Double' },
                { id: '2', name: 'Deluxe Suite' },
                { id: '3', name: 'Twin Room' },
                { id: '4', name: 'Family Room' }
            ];

            const apiFetch = async (url, options = {}) => {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error("API Fetch Error: ", error);
                    showToast('An API error occurred.', 'error');
                    throw error;
                }
            };
            
            const createSelectOptions = (items, selectedId, type) => {
                let html = '<option value="">Not assigned</option>';
                items.forEach(item => {
                    const isSelected = item.id == selectedId ? 'selected' : '';
                    let subtext = '';
                    
                    if (type === 'guide') {
                        // Assuming Guide items have a 'language' property
                        subtext = item.language ? ` (${item.language} speaker)` : '';
                    } else if (type === 'vehicle') {
                        // Assuming Vehicle items have a 'seats' property
                        subtext = item.seats ? ` (Seats: ${item.seats})` : '';
                    } else if (type === 'hotel') {
                        // Assuming Hotel items have a 'location' property
                        subtext = item.location ? ` • ${item.location}` : '';
                    }

                    const nameKey = item.name || item.title || item.id;

                    html += `<option value="${item.id}" ${isSelected}>${nameKey}${subtext}</option>`;
                });
                return html;
            };

            const renderTabsAndSwitch = (itinerary_days) => {
                dayTabsContainer.innerHTML = '';
                itinerary_days.forEach((day, index) => {
                    const dayNumber = index + 1;
                    const dayDate = new Date(day.day_date + 'T00:00:00');
                    const dateString = dayDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    
                    const button = document.createElement('button');
                    button.className = 'tab-button';
                    button.dataset.dayNumber = dayNumber;
                    button.innerHTML = `Day ${dayNumber} <span style="font-weight: 400; color: var(--text-light); margin-left: 4px;">(${dateString})</span>`;
                    
                    dayTabsContainer.appendChild(button);
                });

                dayTabsContainer.addEventListener('click', function(e) {
                    if (e.target.classList.contains('tab-button')) {
                        switchDay(e.target.dataset.dayNumber);
                    }
                });

                if (itinerary_days.length > 0) {
                    switchDay(1);
                }
            };

            const switchDay = (dayNumber) => {
                const dayButtons = document.querySelectorAll('.tab-button');
                const dayContents = document.querySelectorAll('.day-content-wrapper');

                dayButtons.forEach(btn => {
                    if (btn.dataset.dayNumber === dayNumber.toString()) {
                        btn.classList.add('active');
                        btn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                    } else {
                        btn.classList.remove('active');
                    }
                });

                dayContents.forEach(content => {
                    if (content.dataset.dayNumber === dayNumber.toString()) {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
            };
            
            const createInformedSwitch = (name, isChecked) => {
                const checkedState = isChecked ? 'true' : 'false';
                const buttonText = isChecked ? 'Informed' : 'Uninformed';

                return `
                    <div class="informed-switch-container">
                        <div class="informed-toggle">
                            <button type="button" 
                                    data-informed="${checkedState}" 
                                    data-name="${name}_informed"
                                    onclick="toggleInformed(this)">
                                ${buttonText}
                            </button>
                        </div>
                    </div>
                `;
            };

            // Global function to handle button clicks
            window.toggleInformed = function(button) {
                const currentState = button.dataset.informed === 'true';
                const newState = !currentState;
                
                button.dataset.informed = newState ? 'true' : 'false';
                button.textContent = newState ? 'Informed' : 'Uninformed';
            };

            const loadItinerary = async () => {
                if (!tripId) {
                    document.getElementById('app').innerHTML = '<div class="loading"><h1>Error: No Trip ID provided.</h1><a href="index.html" class="btn-back">Go Back</a></div>';
                    return;
                }

                const result = await apiFetch(`${API_URL}?action=getItinerary&trip_id=${tripId}`);
                if (result.status !== 'success') {
                    showToast(result.message, 'error');
                    itineraryGrid.innerHTML = `<div class="loading error">${result.message}</div>`;
                    return;
                }

                const { trip, itinerary_days, guides, vehicles, hotels } = result.data;
                
                // DUMMY DATA INJECTION (FOR DEMO ONLY)
                guides.forEach(g => { g.language = g.language || (g.id % 2 === 0 ? 'English' : 'Spanish'); });
                vehicles.forEach(v => { v.seats = v.seats || (4 + (v.id % 4)); });
                itinerary_days.forEach(d => {
                    d.guide_informed = d.guide_informed || (d.id % 3 === 0);
                    d.vehicle_informed = d.vehicle_informed || (d.id % 4 === 0);
                    d.hotel_informed = d.hotel_informed || (d.id % 5 === 0);
                    d.room_type_id = d.room_type_id || (d.id % 4 === 0 ? '4' : '1');
                });
                // END DUMMY DATA INJECTION

                // Update header
                document.getElementById('tripTitle').textContent = `${trip.customer_name}'s ${trip.package_name}`;
                document.getElementById('tripMeta').innerHTML = `
                    <div class="trip-meta-item">
                        <i class="far fa-calendar"></i>
                        <span>${trip.start_date}</span>
                    </div>
                    <div class="trip-meta-item">
                        <i class="fas fa-arrow-right"></i>
                        <span>${trip.end_date}</span>
                    </div>
                    <div class="trip-meta-item">
                        <i class="fas fa-info-circle"></i>
                        <span>${itinerary_days.length} Days</span>
                    </div>
                `;

                // Render itinerary days
                itineraryGrid.innerHTML = '';
                let dayCounter = 1;
                itinerary_days.forEach(day => {
                    const dayContentWrapper = document.createElement('div');
                    dayContentWrapper.className = 'day-content-wrapper';
                    dayContentWrapper.dataset.dayId = day.id;
                    dayContentWrapper.dataset.dayNumber = dayCounter;
                    
                    const dayDate = new Date(day.day_date + 'T00:00:00');
                    const dateString = dayDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

                    dayContentWrapper.innerHTML = `
                        <div style="font-size: 1rem; font-weight: 600; margin-bottom: 12px; border-bottom: 1px dashed var(--border-light); padding-bottom: 8px;">
                            Day ${dayCounter} &mdash; ${dateString}
                        </div>

                        <div class="assignments-grid">
                            <div class="assignment-field">
                                <div class="form-group">
                                    <label><i class="fas fa-user-tie"></i> Guide</label>
                                    <div class="custom-select">
                                        <select name="guide_id">${createSelectOptions(guides, day.guide_id, 'guide')}</select>
                                    </div>
                                    ${createInformedSwitch('guide', day.guide_informed)}
                                </div>
                            </div>
                            
                            <div class="assignment-field">
                                <div class="form-group">
                                    <label><i class="fas fa-car"></i> Vehicle</label>
                                    <div class="custom-select">
                                        <select name="vehicle_id">${createSelectOptions(vehicles, day.vehicle_id, 'vehicle')}</select>
                                    </div>
                                    ${createInformedSwitch('vehicle', day.vehicle_informed)}
                                </div>
                            </div>
                            
                            <div class="hotel-and-notes-group">
                                <div class="form-group">
                                    <label><i class="fas fa-hotel"></i> Hotel</label>
                                    <div class="custom-select">
                                        <select name="hotel_id">${createSelectOptions(hotels, day.hotel_id, 'hotel')}</select>
                                    </div>
                                    ${createInformedSwitch('hotel', day.hotel_informed)}
                                </div>
                                <div class="form-group">
                                    <label><i class="fas fa-door-open"></i> Room Type</label>
                                    <div class="custom-select">
                                        <select name="room_type_id">${createSelectOptions(roomTypes, day.room_type_id, 'room')}</select>
                                    </div>
                                    <div style="height: 25px;"></div> 
                                </div>
                                
                                <div class="form-group notes-section">
                                    <label><i class="fas fa-list-ul"></i> Activities & Notes</label>
                                    <textarea name="notes" placeholder="Add activities, destinations, or special instructions for this day...">${day.notes || ''}</textarea>
                                </div>
                            </div>
                        </div>
                    `;
                    itineraryGrid.appendChild(dayContentWrapper);
                    dayCounter++;
                });

                renderTabsAndSwitch(itinerary_days);
            };

            itineraryForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const saveBtn = document.querySelector('.btn-save');
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                saveBtn.disabled = true;

                const dayContentWrappers = document.querySelectorAll('.day-content-wrapper');
                const itinerary_days_data = Array.from(dayContentWrappers).map(wrapper => {
                    // Get informed status from the button's data-informed attribute
                    const getInformedStatus = (name) => wrapper.querySelector(`.informed-toggle button[data-name="${name}_informed"]`)?.dataset.informed === 'true';

                    return {
                        id: wrapper.dataset.dayId,
                        guide_id: wrapper.querySelector('[name="guide_id"]').value || null,
                        guide_informed: getInformedStatus('guide'), 
                        vehicle_id: wrapper.querySelector('[name="vehicle_id"]').value || null,
                        vehicle_informed: getInformedStatus('vehicle'), 
                        hotel_id: wrapper.querySelector('[name="hotel_id"]').value || null,
                        hotel_informed: getInformedStatus('hotel'), 
                        room_type_id: wrapper.querySelector('[name="room_type_id"]').value || null, 
                        notes: wrapper.querySelector('[name="notes"]').value,
                    };
                });

                const result = await apiFetch(`${API_URL}?action=updateItinerary`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itinerary_days: itinerary_days_data })
                });

                saveBtn.innerHTML = '<i class="fas fa-check"></i> <span>Save Changes</span>';
                saveBtn.disabled = false;

                showToast(result.message, result.status);
            });
            
            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
            }

            loadItinerary();
        });
    </script>

</body>
</html>
